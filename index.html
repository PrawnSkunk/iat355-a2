<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Load data D3 template </title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- Banner -->
<div id="banner">
    <div id="moving-image">
        <div class="row">
            <div id="title">Game of Thrones</div>
            <div id="subtitle">Visualized</div>
        </div>
    </div>
</div>

<!-- Navigation Menu -->
<div class="navigation">
    <div class="row">
        <ul class="menu">
        </ul>
    </div>
</div>

<!-- Content-->
<div class="content">
    <div class="row">
        <div id="cout"></div>

        <!-- Questions Container -->
        <div class="block">
            <!-- Prevent questions from loading out of order -->
            <div class="q1-container"></div>
            <div class="q2-container"></div>
            <div class="q3-container"></div>
            <div class="q4-container"></div>
        </div>

        <!-- Chart Container -->
        <div class="block">
            <div class="chart-container"></div>
        </div>

        <!-- References -->
        <div class="block">
            <div class="references">
                <article>
                    <h2>References</h2>
                    <p>Statistics calculated using <a href="data/battles.csv">battles.csv</a> and <a href="data/character-deaths.csv">character-deaths.csv</a> from <a href="https://www.kaggle.com/mylesoneill/game-of-thrones">Game of Thrones Kaggle Dataset</a>.</p>
                </article>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<div class="footer">Curtis Ho, Max Proske (IAT 355, Spring 2018)</div>

<!-- Scripts -->
<script src="js/main.js"></script>

</body>
</html>
